    <script>
        const celulas = document.querySelectorAll("td");

        for(let i = 0; i < celulas.length; i++){
            const element = celulas[i];
            element.addEventListener('click', callback, false);      
            if(!element.classList.contains('orc') && !element.classList.contains('tesouro')&& !element.classList.contains('parede')){
                element.classList.add('parede');
            }
        }

        function callback(event){
            console.log(this.className);
            let target = event.target;
            if(target.classList.contains('parede')){
                target.classList.remove('parede');
            }
            else if (!target.classList.contains('orc') && !target.classList.contains('tesouro')&& !target.classList.contains('parede')){
                target.classList.add('orc');
            }
            else if(target.classList.contains('orc')){
                target.classList.remove('orc');
                target.classList.add('tesouro');
            }
            else{
                target.classList.remove('tesouro');
                target.classList.add('parede');
            }
            console.log(this.className);
        }
    </script>
